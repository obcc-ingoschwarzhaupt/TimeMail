


<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Neuer Termin</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Title">Termin</label>  
  <div class="col-md-5">
  <input id="Title" name="Title" placeholder="" class="form-control input-md" type="text">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Uhrzeit">Uhrzeit</label>
  <div class="col-md-2">
    <select id="Uhrzeit" name="Uhrzeit" class="form-control">
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
      <option value="12">12:00</option>
      <option value="13">13:00</option>
      <option value="14">14:00</option>
      <option value="15">15:00</option>
      <option value="16">16:00</option>
      <option value="17">17:00</option>
      <option value="18">18:00</option>
      <option value="19">19:00</option>
      <option value="20">20:00</option>
      <option value="21">21:00</option>
      <option value="22">22:00</option>
      <option value="23">23:00</option>
      <option value="24">24:00</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prority">Wichtigkeit</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="prority-0">
      <input name="prority" id="prority-0" value="1" checked="checked" type="radio">
      Gr&uuml;n
    </label> 
    <label class="radio-inline" for="prority-1">
      <input name="prority" id="prority-1" value="2" type="radio">
      Orange
    </label> 
    <label class="radio-inline" for="prority-2">
      <input name="prority" id="prority-2" value="3" type="radio">
      Rot
    </label>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="persons">Zugeordnete Personen</label>
  <div class="col-md-4">
    <select id="persons" name="persons" class="form-control" multiple="multiple">
     
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Beschreibung">Termin Beschreibung</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Beschreibung" name="Beschreibung"></textarea>
  </div>
</div>
<button type="button" id="generate" onclick="app.eventManager.loadEvent()">Generieren</button>
</fieldset>
  
  
  
</form>
